name: Build and Release App

on:
  workflow_dispatch:

  push:
    tags:
      - 'v*' # Workflow will be run when a tag starting with 'v' is pushed

permissions:
  contents: write # Grant write permission to create Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build
          zip -r disable-ctrl-s-${{ github.ref_name }}.zip dist

      - name: Create Release and Upload file
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: disable-ctrl-s-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}