<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Creator</title>
</head>
<body>
  <canvas id="c16" width="16" height="16"></canvas>
  <canvas id="c48" width="48" height="48"></canvas>
  <canvas id="c128" width="128" height="128"></canvas>

  <script>
    function createIcon(id, size) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#6366f1';
      ctx.fillRect(0, 0, size, size);
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('M', size/2, size/2);
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
      });
    }

    createIcon('c16', 16);
    setTimeout(() => createIcon('c48', 48), 100);
    setTimeout(() => createIcon('c128', 128), 200);
  </script>
</body>
</html>
