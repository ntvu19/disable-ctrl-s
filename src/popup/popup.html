<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Ctrl+S</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Disable Ctrl+S</h1>
        </div>
        
        <div class="content">
            <!-- Keep Ctrl+S enabled on the current page -->
            <span id="featureStatus">Status</span>
            <span id="featureDescription">This page is protected by Disable Ctrl+S.</span>
            <button id="keepCtrlSEnabled">Keep Ctrl+S enabled</button>

            <!-- Otherwise, always disable Ctrl+S -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <span>Copyright 2025 Vu T. Nguyen</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
