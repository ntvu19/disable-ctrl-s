<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Ctrl+S</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Disable Ctrl+S</h1>
        <p>This extension disables the Ctrl+S shortcut in the browser.</p>
        <button id="disableCtrlS">Disable Ctrl+S</button>
        <button id="enableCtrlS">Enable Ctrl+S</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
